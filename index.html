<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Amazing Portfolio Duh</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css">
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="img/cityimage.jpg"
          alt="photo of Uptown by Me"
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">Cats</h1>
        <p class="hero-text">cats are cool</p>
      </section>
    </header>
    <!-- Begin Portfolio Gallery -->
    <section class="portfolio-container">
      <h1>Portfolio</h1>
    </section>
    <section class="portfolio-gallery">
      
      <div class="gallery-item">
        <a class="glightbox" href="img/cityimage2.JPG" data-glightbox="title: Uptown Cleveland; description: view of the city">
          <img
            class="gallery-img"
            src="img/cityimage2.JPG"
            alt="image of Uptown"
        /></a>
      </div>
      <div class="gallery-item">
        <a class="glightbox" href="img/cityimage3.JPG" data-glightbox="title: Uptown Cleveland; description: view from my apartment">
          <img
            class="gallery-img"
            src="img/cityimage3.JPG"
            alt="another image of Uptown"
        /></a>
      </div>
      <div class="gallery-item">
        <a class="glightbox" href="img/cityimage4.JPG" data-glightbox="title: Uptown Cleveland; description: view of houses">
          <img
            class="gallery-img"
            src="img/cityimage4.JPG"
            alt="image of Cleveland"
        /></a>
      </div> <div class="gallery-item">
        <a class="glightbox" href="img/cityimage5.JPG" data-glightbox="title: Uptown Cleveland; description: view of houses">
          <img
            class="gallery-img"

        /></a>
      </div> <div class="gallery-item">
        <a class="glightbox" href="img/crystals 1.JPG" data-glightbox="title: Desktop Crystals; description: crystals and jewelry">
          <img
            class="gallery-img"
            src="img/crystals 1.JPG"
            alt="image of crystals and jewelry"
        /></a>
      </div> <div class="gallery-item">
        <a class="glightbox" href="img/beddingimage.JPG" data-glightbox="title: Bedding; description: view of my bed">
          <img
            class="gallery-img"
            src="img/beddingimage.JPG"
            alt="image of bedding"
        /></a>
      </div> <div class="gallery-item">
        <a class="glightbox" href="">
          <img
            class="gallery-img"
            src=""
            alt=""
        /></a>
      </div>
    </section>
   </section>
   <script src="js/glightbox.min.js"></script>
   <script type="text/javascript">
  const lightbox = GLightbox({ loop: true});
  </script>
